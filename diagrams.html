<body>
    <!-- HEADER -->
    <header class="header">
        <!-- TOP MENU -->
        <div class="container">
            <div class="nav">
                <ul class="menu">
                    <li><a href="index.html" class="menu__item">Home</a></li>
                    <li><a href="team.html" class="menu__item">Team</a></li>
                    <li><a href="data.html" class="menu__item">Data</a></li>
                    <li><a href="diagrams.html" class="menu__item">Diagrams</a></li>
                </ul>
                <div class="search">
                    <input type="text">
                    <img class="img__search" src="css/images/search.svg" alt="">
                </div>
            </div>
        </div>
    </header>

    <!-- DIAGRAMS -->
    <div class="container">
        <div class="diagrams">
            <h1 class="title">Diagrams</h1>
            <div class="diagrams__content">
                <div class="diagrams__content__option">
                    <select class="sel form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="list"
                        onchange="createDiagrams()">
                        <option value="age">Age</option>
                        <option value="gender">gender</option>
                        <option value="married">Merried</option>
                        <option value="money">Money</option>
                        <option value="language">Language</option>
                    </select>

                    <select class="sel form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                        id="diag_type" onchange="createDiagrams()">
                        <option id="line" value="line">Line</option>
                        <option id="block" value="bar">Block</option>
                        <option id="circle" value="doughnut">Circle</option>
                    </select>
                </div>
                <div class="diagrams__content__diagram">
                    <div id="diag">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="js/data.js"></script>
